	<body>
		<header>TO-DO LIST</header>
		<input
			class="btn btn-primary"
			type="submit"
			onclick="change()"
			value="Change Theme"
			style="float: right; margin-right: 20px"
		/>
		<div class="container">
			<h3>Add new tasks</h3>
			<!-- to input tasks -->
			<input
				type="text"
				alt=""
				id="inputtext"
				style="padding: 5px; height: 25px; width: 250px"
			/>
			<!-- to add list items -->
			<i
				class="fa fa-plus-square"
				id="add"
				onclick="additems()"
				style="font-size: 20px; color: rgb(37, 17, 41)"
			></i>
			<!-- list items -->
			<div class="listitems">
				<ol id="items"></ol>
			</div>
			<!-- <button id="del">del</button> -->
			<div id="delete">
				<button onclick="clearAll()">Clear ALl</button>
			</div>
		</div>
	</body>
